{% extends "base.html" %}

{% block content %}

{% if isValidItem %}
  Posted by <a href='profile.php?u={{ s.userId }}'>{{ s.submitterName }}</a><br>
  Accepted by <a href='profile.php?u={{ s.reviewedBy }}'>{{ s.reviewerName }}</a>
  <img class='center' src='resize.php?i={{ s.image|url_encode }}&w=600'>
{% else %}
<h2>Image not found.</h2>
{% endif %}

{% endblock %}
